<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container-fluid d-flex flex-column justify-content-center align-items-center">
      <div class="custom-card-container">
        <div class="form-container d-flex align-items-center gap-3">
          <input type="text" id="username" class="custom-input" placeholder="Enter username..." autocomplete="off" />
          <button class="btn btn-primary" id="start-btn">Take quiz</button>
        </div>
        <div class="custom-card d-none">
            <div class="custom-card-header">
                <p class="text-muted" id="questions-count"></p>
                <hr>
            </div>
            <div class="custom-card-body d-flex flex-column">
               <p class="h5" id="question"></p>
               <ul class="choices-list" id="options">
               </ul>
               <button class="btn btn-primary align-self-end custom-btn" id="next-btn">Next</button>
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
