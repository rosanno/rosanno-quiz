<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz - Rosanno</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container-fluid d-flex flex-column justify-content-center align-items-center"
    >
      <div class="custom-card-container">
        <div class="form-container d-flex align-items-center gap-3">
          <select class="custom-input" id="categories">
            <option selected disabled>Select Category</option>
            <option value="Linux">Linux</option>
            <option value="DevOps">DevOps</option>
            <option value="Docker">Docker</option>
          </select>
          <button class="btn btn-primary" id="start-btn">Take quiz</button>
        </div>
        <div class="custom-card d-none">
          <div class="custom-card-header">
            <p class="text-muted" id="questions-count"></p>
            <hr />
          </div>
          <div class="loader d-none"></div>
          <div class="custom-card-body d-flex flex-column">
            <p class="h5" id="question"></p>
            <ul class="choices-list" id="options"></ul>
            <button
              class="btn btn-primary align-self-end custom-btn"
              id="next-btn"
            >
              Next Question
            </button>
          </div>
        </div>
      </div>
      <div class="score-card d-none">
        <div
          class="score-card-body d-flex flex-column align-items-center justify-content-center"
        >
          <p class="h3">Your score</p>
          <p class="text-muted" id="score-label"></p>
          <h1 class="score-text" id="score"></h1>
          <button class="btn btn-danger" id="play-again">Try again</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
